<div class="card-block">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
               <th class ="text-center">Name</th>
               <th class ="text-center">Power</th>
               <th class ="text-center">Stats(Strength)</th>
               <th class ="text-center">Stats(Intelligence)</th>
               <th class ="text-center">Stats(Stamina)</th>
               <th class ="text-center">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngfor="let entry of entries; let i = index">
             <td class ="text-center">{{entry.name}}</td>
             <td class ="text-center">{{entry.power}}</td>
             <td class ="text-center">{{entry.strength}}</td>
             <td class ="text-center">{{entry.intellegence}}</td>
             <td class ="text-center">{{entry.strength}}</td>
             <td class ="text-center">
                 <button type="button" mat-icon-button color="primary" class="btn btn-outline-secondary btn-sm" click="">
                     <mat-icon class="mat-18" svgicon="pencil">evolve</mat-icon>
                 </button>
             </td>
            </tr>
        </tbody>
    </table>
</div>
